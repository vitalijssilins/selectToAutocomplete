<!DOCTYPE html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Select to Autocomplete</title>
    <script src="jquery.js"></script>
    <script src="jquery-ui-autocomplete.js"></script>
    <script src="jquery.select-to-autocomplete.js"></script>
    <script type="text/javascript" charset="utf-8">
      (function($){
        $(function(){
            //, 'relevancy-sorting': false
          $('#country-selector').selectToAutocomplete( {
                  'free-insert': true,
                  'input-name': 'test-input',
                  'flags': true,
                  'flags-image-selector': '#flag',
                  'contacts': true,
                  'contacts-renderer': '<a>{category}<div class="flag-img"><img src="{avatar}" width="32" /></div><p class="country-name">Contact - {name}</p><p class="country-code">+{code}</p><p class="country-price">{currency} {price}</p></a><div style="clear:both"></div>',
                  'contacts-category-attr': 'data-category',
                  'contacts-category-default': 'Mobile',
                  'code': true,
                  'code-show': true,
                  'code-default': '371',
                  'code-attr': 'data-code',
                  'code-selector':'.selectto',
                  'price': true,
                  'price-default': '0.10',
                  'relevancy-sorting': true,
                  'price-currency': '&euro;',
                  source: function (request, response) {
                        if (request.term && typeof(response[0]) !== 'undefined' ) {
                          // chosen country
                         console.log(response[0]);
                      }
                  },
                  select: function (event, ui) {
                        // chosen country
                         console.log(ui.item);
                  }
          });

          $('form').submit(function(){
            alert( $(this).serialize() );
            return false;
          });
        });
      })(jQuery);
    </script>
    <style type="text/css" media="screen">
      body {
        font-family: Arial, Verdana, sans-serif;
        font-size: 13px;
      }
    .ui-autocomplete {
        max-height: 200px;
        background: rgba(255, 255, 255, 0.9);
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-shadow: -2px 4px 5px rgba(50, 50, 50, 0.3);
        -moz-box-shadow: -2px 4px 5px rgba(50, 50, 50, 0.3);
        box-shadow: -2px 4px 5px rgba(50, 50, 50, 0.3);
        list-style: none;
        margin: 0 0 0 14px;
        padding: 3px 3px 3px 10px;
        width: 270px;
        overflow-y: scroll;
    }
    .convert-to-autocomplete {
        display:none;
    }
    .ui-autocomplete .ui-menu-item a {
        display: block;
        cursor: pointer;
        float: left;
        width: 100%;
        background: none;
        padding: 5px 0;
        margin: 0 5px 0 0;
    }
    .ui-autocomplete .ui-menu-item a.ui-state-hover > p {
      color: #161A1C;
    }

    .ui-autocomplete li:hover {
        background: #f2f2f2;
    }

    .ui-autocomplete li {
        position:relative;
        /*border-bottom: 1px dashed #CCC;*/
        cursor: pointer;
        width: 100%;
        clear: both;
    }

    .ui-autocomplete li .flag-img {
        float: left;
        margin-right: 15px;
    }

    .ui-autocomplete li p.country-name {
        overflow:hidden;
        width: 115px;
        font-size: 13px;
    }

    .ui-autocomplete li p, .ui-autocomplete li span, .ui-autocomplete li p, .ui-autocomplete li span {
        color: #444;
        font-size: 16px;
        font-weight: bold;
        float: left;
        margin: 8px 0 0 0;
        text-shadow: none;
    }
    .ui-autocomplete li .country-code{
        color: #999;
        float: left;
    }

    .ui-autocomplete li .country-price {
        color: #999;
        float: right;
    }

    #flag {
        cursor: pointer;
    }
    </style>
</head>
