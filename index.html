<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Select to Autocomplete</title>
    <script src="jquery.js"></script>
    <script src="jquery-ui-autocomplete.js"></script>
    <script src="jquery.select-to-autocomplete.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      (function($){
        $(function(){
            //, 'relevancy-sorting': false
          $('select').selectToAutocomplete({'free-insert': true, 'flags': true, 'code': true});
          $('form').submit(function(){
            alert( $(this).serialize() );
            return false;
          });
        });
      })(jQuery);
    </script>
    <style type="text/css" media="screen">
      body {
        font-family: Arial, Verdana, sans-serif;
        font-size: 13px;
      }
    .ui-autocomplete {
          max-height: 200px;
        background: rgba(255, 255, 255, 0.9);
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-shadow: -2px 4px 5px rgba(50, 50, 50, 0.3);
        -moz-box-shadow: -2px 4px 5px rgba(50, 50, 50, 0.3);
        box-shadow: -2px 4px 5px rgba(50, 50, 50, 0.3);
        list-style: none;
        margin: 0 0 0 14px;
        padding: 3px 3px 3px 10px;
        width: 290px;
        overflow-y: scroll;
    }
    .ui-autocomplete .ui-menu-item a {
        display: block;
        cursor: pointer;
        float: left;
        width: 260px;
        background: none;
        padding: 5px 0;
        margin: 0 5px 0 0;
    }
    .ui-autocomplete .ui-menu-item a.ui-state-hover > p {
      color: #161A1C;
    }

    .ui-autocomplete li:hover {
        background: #f2f2f2;
    }

    .ui-autocomplete li {
        position:relative;
        /*border-bottom: 1px dashed #CCC;*/
        cursor: pointer;
        width: 270px;
        clear: both;
    }

    .ui-autocomplete li .flag-img {
        float: left;
        margin-right: 15px;
    }

    .ui-autocomplete li p.country-name {
        overflow:hidden;
        width: 130px;
    }

    .ui-autocomplete li p, .ui-autocomplete li span, .ui-autocomplete li p, .ui-autocomplete li span {
        color: #444;
        font-size: 16px;
        font-weight: bold;
        float: left;
        margin: 8px 0 0 0;
        text-shadow: none;
    }
    .ui-autocomplete li .country-code{
        color: #999;
        float: right;
    }
    #flag {
        cursor: pointer;
    }
    </style>
</head>
